<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple One-File Website</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 2rem 1rem;
    }

    main {
      margin: 2rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #22c55e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a34a;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>This is a single-file HTML + CSS + JS example.</p>
  </header>

  <main>
    <button id="clickBtn">Click Me</button>
    <p id="message"></p>
  </main>

  <footer>
    <p>Â© 2026 My Website</p>
  </footer>

  <script>
    const button = document.getElementById("clickBtn");
    const message = document.getElementById("message");

    button.addEventListener("click", () => {
      message.textContent = "ðŸŽ‰ Button clicked! JavaScript is working.";
    });
  </script>
</body>
</html>
